<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css" />
    <title>Document</title>
</head>

<body>
    <div>
        <h1 id="titulo">inscrição</h1>
        <p id="subtitulo">Complete suas informações</p>
        <br>
    </div>


    <form>

        <fieldset class="grupo">

            <div class="campo">
                <label for="nome"><strong>Nome</strong></label>
                <input type="text" name="nome" id="nome" required>
            </div>


            <div class="campo">
                <label for="sobrenome"><strong>Sobrenome</strong></label>
                <input type="text" name="sobrenome" id="sobrenome" required>
            </div>
        </fieldset>


        <div class="campo">
            <label for="email"><strong>Email</strong></label>
            <input type="email" name="email" id="email" required>
        </div>




        </select>
        <div class="campo">
            <label for="senioridade"><strong>Escolha seu acessorio</strong></label>
            <select id="senioridade" required>
                <option selected disabled value="">Selecione</option>
                <option>facas</option>
                <option>armas</option>
                <option>luvas</option>
            </select>
        </div>
        <fieldset class="grupo">

            <div id="check">
                <label><strong>Selecione os tenis que deseja comprar:</strong></label><br><br>
                <input type="checkbox" id="tecnologia1" name="tecnologia1" value="HTML">
                <label for="tecnologia1"> </label>
                <input type="checkbox" id="tecnologia2" name="tecnologia2" value="CSS">
                <label for="tecnologia2"> </label>
                <input type="checkbox" id="tecnologia3" name="tecnologia3" value="JavaScript">
                <label for="tecnologia3"> Luvas de Motociclismo</label>
                <input type="checkbox" id="tecnologia4" name="tecnologia4" value="PHP">
                <label for="tecnologia4"> Luvas Esportivas</label>
                <input type="checkbox" id="tecnologia5" name="tecnologia5" value="C#">
                <label for="tecnologia5"> Neo Noir (AWP)</label>
                <input type="checkbox" id="tecnologia6" name="tecnologia6" value="Python">
                <label for="tecnologia6">Indústrias Mecha (M4A1-S)</label>
                <input type="checkbox" id="tecnologia7" name="tecnologia7" value="Java">
                <label for="tecnologia7"> Neon Rider (AK-47)</label>
                <input type="checkbox" id="tecnologia7" name="tecnologia7" value="Java">
                <label for="tecnologia7"> karambit</label>
                <input type="checkbox" id="tecnologia7" name="tecnologia7" value="Java">
                <label for="tecnologia7"> baioneta </label>
            </div>
        </fieldset>



        <div class="campo">
            <br>
            <label for="experiencia"><strong>como vai sua experincia no site?: </strong></label>
            <textarea rows="6" style="width: 26em" id="experiencia" name="experiencia"></textarea>
        </div>


        <button class="botao" type="submit" onsubmit="">Enviar</button>

    </form>





    <script src="mobile-navbar.js"></script>
</body>

</html>

</body>

</html>
